    <form class="contact-form" action="mailto:zaingee2000@gmail.com" method="post">

        </div>

        </div>

            <label for="phone">Cell No. <span class="error">*</span></label>
            <input type="tel" id="phone" name="phone" required placeholder="Your Phone Number">
        
        </div>

        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your Comments"></textarea>
        </div>
